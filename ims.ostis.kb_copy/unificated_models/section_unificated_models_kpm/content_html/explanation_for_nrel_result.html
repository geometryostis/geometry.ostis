<p>Связки отношения <b><sc_element sys_idtf = "nrel_result">результат*</sc_element></b> связывают <sc_element sys_idtf = "sc_element">sc-элемент</sc_element>, обозначающий <sc_element sys_idtf = "sc_action">sc-действие</sc_element>, направленное на генерацию каких-либо знаний, и <sc_element sys_idtf = "sc_structure">sc-конструкцию</sc_element>,
описывающую результат выполнения рассматриваемого действия. Конкретный
вид ответной <sc_element sys_idtf = "sc_structure">sc-конструкции</sc_element> зависит от типа действия и конкретных объектов
действия.</p>
