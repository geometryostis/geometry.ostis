<p><b><sc_element sys_idtf  = "sc_event_change_link_content">Sc-событие изменения содержимого sc-ссылки</sc_element></b> соответствует ситуации любого изменения содержимого некоторой заданной <sc_element sys_idtf  = "sc_link">sc-ссылки</sc_element>. При этом <sc_element sys_idtf  = "sc_event">sc-события</sc_element> данного класса являются пост-событиями, т.е. все действия, связанные с обработкой данных событий, инициируются непосредственно после указанного изменения.</p>
