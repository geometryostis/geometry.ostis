<p>Связки отношения <b><sc_element sys_idtf  = "nrel_scp_program_key_sc_elements">ключевые sc-элементы scp-программы*</sc_element></b> связывают между собой <sc_element sys_idtf  = "sc_node">sc-узел</sc_element>, обозначающий <sc_element sys_idtf  = "scp_program">scp-программу</sc_element> и <sc_element sys_idtf  = "sc_node">sc-узел</sc_element>, обозначающий множество <sc_element sys_idtf  = "sc_element">sc-элементов</sc_element>, которые являются ключевыми для данной <sc_element sys_idtf  = "scp_program">scp-программы</sc_element>, то есть данные <sc_element sys_idtf  = "sc_element">sc-элементы</sc_element> являются константами в рамках данной <sc_element sys_idtf  = "scp_program">scp-программы</sc_element>.</p>
