<p><b><sc_element sys_idtf = "antisymmetric_relation"> антисимметричное отношение R </sc_element></b> <i>на множестве A</i> – это <sc_element sys_idtf = "binary_relation">бинарное отношение</sc_element>, в котором для каждой пары элементов множества (a,b) выполнение отношений aRb и bRa влечёт равенство a и b.</p>
