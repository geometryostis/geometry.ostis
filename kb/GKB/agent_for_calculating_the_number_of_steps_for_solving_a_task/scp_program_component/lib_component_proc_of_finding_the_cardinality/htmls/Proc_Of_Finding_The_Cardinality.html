 		<p> Задачей <b><sc_element sys_idtf = "proc_of_finding_the_cardinality"> scp-программы подсчёта мощности множества</sc_element></b> является подсчёт мощности множества. Первым входным параметром данной <b><sc_element sys_idtf = "scp_program"> scp-программы</sc_element></b> является множество, для которого определяется его мощность. Вторым входным параметром является <b><sc_element sys_idtf = "rrel_link">sc-ссалка</sc_element></b> , в которую заносится значнение мощности множества.
