<p><sc_element sys_idtf = "concept_segment">Отрезок</sc_element> - 
это часть <sc_element sys_idtf  = "concept_straight_line">прямой</sc_element>, лежащих между двумя данными её <sc_element sys_idtf  = "concept_geometric_point">точками</sc_element>, включая эти <sc_element sys_idtf  = "concept_geometric_point">точки</sc_element>.</p>
<p><sc_element sys_idtf  = "concept_segment">Отрезок</sc_element> обозначается символами его <sc_element sys_idtf  = "nrel_boundary_point">граничных точек</sc_element>, 
 т.е. <sc_element sys_idtf  = "concept_segment">отрезок</sc_element>, имеющий <sc_element sys_idtf  = "nrel_boundary_point">граничные точки</sc_element> А и В, обозначаетя символом АВ.</p>
