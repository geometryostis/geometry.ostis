 		<p> Задачей <b><sc_element sys_idtf = "proc_of_removing_an_arc_between_structures_for_visualization"> scp-программы удаление дуги между двумя структурами визуализации</sc_element></b> является удаление дуги между двумя структурами визуализации. Единственным входным параметром данной <b><sc_element sys_idtf = "scp_program"> scp-программы</sc_element></b> является структура, для которой удаляются дуга с отношением <b><sc_element sys_idtf = "nrel_sequence_of_visualization"> порядок визуализации*</sc_element></b> и <b><sc_element sys_idtf = "nrel_sequence"> порядок следования*</sc_element></b>.
